<center>
    <a href="{% url 'create_book' %}">
        <button>Добавить книгу</button>
    </a>
</center>

<br>

<div style="display:flex; flex-wrap:wrap; justify-content:center; gap:30px;">
{% for book in books %}
    <div style="border:1px solid #ccc; padding:10px; width:220px; text-align:center;">
        {% if book.cover %}
            <img src="{{ book.cover.url }}" width="200" height="280">
        {% endif %}
        <h3>{{ book.title }}</h3>
        <p>{{ book.author }}</p>

        <a href="{% url 'book_detail' book.id %}">Подробнее</a><br>
        <a href="{% url 'update_book' book.id %}">Редактировать</a><br>
        <a href="{% url 'delete_book' book.id %}">Удалить</a>
    </div>
{% endfor %}
</div>
